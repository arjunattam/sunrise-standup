name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v1
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_MUSHROOM_0AE5F4E1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match you app requirements. ######
          app_location: "/" # App source code path
          api_location: "api" # Api source code path - optional
          app_artifact_location: "build" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@master
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_MUSHROOM_0AE5F4E1E }}
          action: "close"

  run_playwright_tests_job:
    runs-on: ubuntu-latest
    name: Run Playwright tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: microsoft/playwright-github-action@v1
        name: Setup CI for browser tests
      - name: Install dependencies
        run: npm install
      - name: "[Desktop/Chromium] Run tests"
        run: npx folio -p browserName=chromium -p screenshotOnFailure
        env:
          APP_URL: https://green-mushroom-0ae5f4e1e-32.westus2.azurestaticapps.net
      - name: "[Mobile/Safari] Run tests"
        run: npx folio -p browserName=webkit -p screenshotOnFailure -p isMobile
        env:
          APP_URL: https://green-mushroom-0ae5f4e1e-32.westus2.azurestaticapps.net
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: test-artifacts
          path: test-results
